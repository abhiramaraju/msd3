<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EEF7FF; /* Very light blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #4D869C; /* Dark blue for headings */
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task {
            margin-bottom: 40px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #7AB2B2;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #7AB2B2; /* Soft teal */
            color: #ffffff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #4D869C; /* Darker teal for hover */
        }

        p {
            font-weight: bold;
            color: #4D869C; /* Dark blue for text */
        }

        #result, #sumResult, #personResult {
            color: #CDE8E5; /* Soft greenish-blue for results text */
        }
    </style>
</head>
<body>
    <h1>JavaScript Basics Assessment</h1>
    <div class="container">
        <!-- Task 1: Simple Calculator -->
        <div class="task">
            <h2>Task 1: Simple Calculator</h2>
            <input type="number" id="num1" placeholder="First Number">
            <input type="number" id="num2" placeholder="Second Number">
            <input type="text" id="operator" placeholder="Operator (+, -, *, /)">
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>

        <!-- Task 2: Array Operations -->
        <div class="task">
            <h2>Task 2: Array Operations</h2>
            <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
            <button onclick="sumEvenNumbers()">Calculate Sum</button>
            <p id="sumResult"></p>
        </div>

        <!-- Task 3: Object Manipulation -->
        <div class="task">
            <h2>Task 3: Object Manipulation</h2>
            <p>First Name: <span id="firstName">Abhi</span></p>
            <p>Last Name: <span id="lastName">Nadimpalli</span></p>
            <p>Age: <span id="age">30</span></p>
            <button onclick="showFullName()">Show Full Name</button>
            <button onclick="incrementAge()">Increment Age</button>
            <p id="personResult"></p>
        </div>
    </div>

    <script>
        // Task 1: Simple Calculator
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operator";
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }

        // Task 2: Array Operations
        function sumEvenNumbers() {
            const arrayInput = document.getElementById('arrayInput').value;
            const arr = arrayInput.split(',').map(Number);
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    sum += arr[i];
                }
            }

            document.getElementById('sumResult').innerText = `Sum of even numbers: ${sum}`;
        }

        // Task 3: Object Manipulation
        const Person = {
            firstName: "Abhi",
            lastName: "Nadimpalli",
            age: 30,
            getFullName: function () {
                return this.firstName + " " + this.lastName;
            },
            incrementAge: function () {
                this.age += 1;
                document.getElementById('age').innerText = this.age;
            }
        };

        function showFullName() {
            document.getElementById('personResult').innerText = `Full Name: ${Person.getFullName()}`;
        }

        function incrementAge() {
            Person.incrementAge();
        }
    </script>
</body>
</html>
